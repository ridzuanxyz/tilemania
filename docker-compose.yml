version: '3.8'

services:
  # Production build
  tilemania:
    build:
      context: .
      dockerfile: Dockerfile
    image: tilemania:latest
    container_name: tilemania-app
    restart: unless-stopped
    volumes:
      # Mount lexicon directory (user must provide word lists)
      - ./assets/lexicons:/app/assets/lexicons:ro
      # Optional: Mount custom assets
      - ./assets/audio:/app/assets/audio:ro
      - ./assets/fonts:/app/assets/fonts:ro
      - ./assets/sprites:/app/assets/sprites:ro
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Development environment with hot-reload
  tilemania-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: tilemania:dev
    container_name: tilemania-dev
    volumes:
      # Mount entire project for development
      - .:/app
      # Cache cargo dependencies
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=full
    stdin_open: true
    tty: true
    command: cargo watch -x run

volumes:
  # Named volumes for caching in development
  cargo-cache:
  target-cache:
